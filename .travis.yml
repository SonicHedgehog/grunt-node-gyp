language: node_js
node_js:
  - "0.11"
  - "0.10"
  - "0.8"
install:
  - "sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm"
  - "npm install -g npm"
  - "npm install -g grunt-cli"
  - "npm install"
  - "./node_modules/.bin/node-gyp install"
matrix:
  allow_failures:
    - node_js: "0.11"
  fast_finish: true
