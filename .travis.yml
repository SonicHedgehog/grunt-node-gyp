language: node_js
node_js:
  - "6"
  - "4"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
install:
  - "sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm"
  - "npm install -g grunt-cli"
  - "npm install"
  - "./node_modules/.bin/node-gyp install"
matrix:
  fast_finish: true
